<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studentlogin.css">
    <title>Student Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COLLEGE NAME</h1>
            <h2>Faculty Feedback Form</h2>
        </div>
        <div class="studentinfo">
            <form action="FeedbackFrom.html">
                <div class="input-field">
                    <label for="idname">Enter Name:</label>
                    <input id="idname" type="text" name="studentname" required />
                </div>
                <div class="input-field">
                    <label for="idpassword">Enter Password:</label>
                    <input id="idpassword" type="password" name="studentpassword" required />
                </div>
                <div class="login">
                    <input id="idlogin" type="submit" value="LOGIN" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
