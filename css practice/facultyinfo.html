<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facultyinfo.css">
    <title>Faculty Information</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COLLEGE NAME</h1>
            <h2>Faculty Feedback Form</h2>
        </div>
        <div class="instruction">
            <h3>Fill Faculty Information</h3>
        </div>
        <div class="information">
            <form>
                <div class="input-group">
                    <label for="idname">Name:</label>
                    <input id="idname" type="text" name="name" required />
                </div>
                <div class="input-group">
                    <label for="idsession">Session:</label>
                    <input id="idsession" type="text" name="session" required />
                </div>
                <div class="input-group">
                    <label for="iddepartment">Department:</label>
                    <input id="iddepartment" type="text" name="department" required />
                </div>
                <div class="input-group">
                    <label for="idsubject">Subject:</label>
                    <input id="idsubject" type="text" name="subject" required />
                </div>
                <div class="submit">
                    <input id="idbutton" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
